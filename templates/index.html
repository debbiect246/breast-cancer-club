<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="An app to help people with cancer share experiences, ideas and resources">
    <meta name="keywords" content="breast cancer, share experiences, breast cancer club, cancer club">
    <title>Breast Cancer Club</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <!-- Bootstrap 5  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- style sheet -->
    <link rel="stylesheet" href="{{ url_for('.static', filename='index.css') }}" type="text/css" />
</head>

<body>
    <!--NAVIGATION-->
    <header id="header">
        <nav>                                       
            <ul class="login-menu"> 
                <li>
                    <a href="{{ url_for('login') }}" class="btn login-btn">Sign In</a>
                </li>
                <li>
                    <a href="{{ url_for('register') }}" class="btn register-btn">Register</a>
                </li>
             </ul>
        </nav>
    </header>            
    
    <section id="club-section">
        <div class="club-image">
            <img src="{{ url_for('.static', filename='images/Patient_in_Phone.svg') }}" alt="patient in phone">
        </div>
        <div class="club-details">
            <h1>Breast Cancer Club</h1>
            <h2>Let's Meet Up?</h2>
            <a href="{{ url_for('events') }}" class="btn">View Events</a>
        </div>
    </section>
    {% block content %}
    {% endblock %}
   
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
