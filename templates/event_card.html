<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="w-96 max-w-sm mx-auto bg-gradient-to-r from-white to-pink-400 rounded-lg shadow-lg border border-black py-2 pl-1 m-2">
        <div class="flex">
            <div class="grid flex-1 place-items-center">
                <a href="#"><img src="{{meetUp.img_url}}" alt="A photo of my meet up {{meetUp.title}}" class="object-cover w-full h-32 p-1 rounded-lg" loading="lazy"></a>
            </div>
            <div class="flex flex-col flex-1 px-1 text-sm justify-evenly">
                <p>What? <span>{{meetUp.title}}</span></p>
                <p>When? <span>{{meetUp.date}}</span></p>
                <p>Where? <span>{{meetUp.location}}</span></p>
                <p><strong><a href="{{ url_for('event_details', meetUp_id=meetUp._id, location=location) }}"> Full details >></a></strong></p>
            </div>
        </div>
    </div>
</body>
</html>
