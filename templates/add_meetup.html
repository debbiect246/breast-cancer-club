{% extends 'base.html' %}
{% block content %} 

<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="offset-3 col-6">
                <div class="col-12 text-center">
                    <a href="{{ url_for('admin_functions') }}" class="btn yellow-bg mb-3">Back</a>
                </div>
                <form method="POST" action="">
                    <h3 class="text-center">Add MeetUp</h3>
                    <div class="mb-3">
                        <label for="name" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>
                    <div class="mb-3">
                        <label for="x-coord" class="form-label">Meet Up Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="x-coord" class="form-label">Meet Up Information</label>
                        <input type="text" class="form-control" id="information" name="information" required>
                    </div>
                    <div class="mb-3">
                        <label for="x-coord" class="form-label">Date</label>
                        <input type="text" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="y-coord" class="form-label">Starts</label>
                        <input type="text" class="form-control" id="start_time" name="start_time" required>
                    </div>
                    <div class="mb-3">
                        <label for="y-coord" class="form-label">Ends</label>
                        <input type="text" class="form-control" id="end_time" name="end_time" required>
                    </div>
                    <div class="mb-3">
                        <label for="y-coord" class="form-label">Host & contact</label>
                        <input type="text" class="form-control" id="end_time" name="end_time" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn green-bg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

{% endblock %}
