{% extends "base.html" %}

{% block content %}
<section class="cta-section">
    <h3>Sign In</h3>
    <div class="cta-form">
        <form method="POST"
                action="{{ url_for('login') }}">
            <div>
                <label for="username"></label>
                <input type="text" class="form-control validate" id="username" name="username"
                    placeholder="Username" required>
            </div>
            <div>
                <label for="password"></label>
                <input type="password" class="form-control validate" id="password" name="password"
                    placeholder="Password" required> 
            </div>
           <div class="align-center">
                <button type="submit" class="btn green-bg" id="login-btn">
                    Sign In
                </button>
           </div>
        </form>
    </div>
    <div class="cta-form-link">
        <p>Don't have an account?</p>
        <a href="{{ url_for('register') }}" class="btn yellow-bg">Sign Up</a>
    </div>
</section>
{% endblock %}
