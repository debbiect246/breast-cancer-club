{% extends 'base.html' %}
{% block content %} 

<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="offset-3 col-6">
                <div class="col-12 text-center">
                    <a href="{{ url_for('admin_functions') }}" class="btn yellow-bg mb-3">Back</a>
                </div>
                <form method="POST" action="{{ url_for('add_location') }}">
                    <h3 class="text-center">Add Location</h3>
                    <div class="mb-3">
                        <label for="name" class="form-label"><h5>Location Name</h5></label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div id="locationHelp">
                        <h5 class="mb-0">Please enter the x and y coordinate of the location</h5>
                    </div>
                    <div class="mb-3">
                        <label for="x-coord" class="form-label">x-coordinate</label>
                        <input type="text" class="form-control" id="x-coord" name="x-coord" aria-describedby="locationHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="y-coord" class="form-label">y-coordinate</label>
                        <input type="text" class="form-control" id="y-coord" name="y-coord" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn green-bg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

{% endblock %}
