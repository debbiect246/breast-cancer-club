{% extends "base.html" %}

{% block content %}
<section class="cta-section">
    <h3>Sign Up</h3>
    <div class="cta-form">
        <form method="POST" action="{{ url_for('register') }}">
            <div>
                <label for="firstname">First Name</label>
                <input type="text" class="form-control validate" id="firstname" name="firstname"
                    placeholder="First Name" required>
            </div>
            <div>
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control validate" id="lastname" name="lastname"
                    placeholder="Last Name" required>
            </div>
            <div>
                <label for="username">Username</label>
                <input type="text" class="form-control validate" id="username" name="username"
                    placeholder="Username" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" class="form-control validate" id="email" name="email"
                    placeholder="Email Address" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" class="form-control validate" id="password" name="password"
                    placeholder="Password" required>
            </div>
           <div class="align-center">
                <button type="submit" class="btn yellow-bg">
                    Sign Up
                </button>
           </div>
        </form>
    </div>
    <div class="cta-form-link">
        <p>Already have an account?</p>
        <a href="{{ url_for('login') }}" class="btn green-bg">Sign In</a>
    </div>
</section>
{% endblock %}
