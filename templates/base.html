<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Breast Cancer Club</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <!-- Bootstrap 5  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- style sheet -->
    <link rel="stylesheet" href="{{ url_for('.static', filename='style.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('.static', filename='index.css') }}" type="text/css" />
</head>

<body>

    

    <!--NAVIGATION-->
    <header id="header">
        <nav class="navbar navbar-expand-sm bg-dark">                               
                
            <ul class="navbar-nav"> 
                <ul class="menu-list">
                    <li>
                        <a href="{{ url_for('index') }}" class="menu-item">Home</a>
                    </li>
                    <li>
                        <a href="{{ url_for('blog') }}" class="menu-item">Blog</a>
                    </li>
                    <li>
                        <a href="{{ url_for('events') }}" class="menu-item">Events</a>
                    </li>
                    <li>
                        <a href="{{ url_for('login') }}" class="menu-item">Sign In</a>
                    </li>
                    <li>
                        <a href="{{ url_for('register') }}" class="menu-item">Sign Up</a>
                    </li>
                </ul>
        </nav>
    </header>            
    
        

    <!--FOOTER-->
    <footer>
        <div class="social-media">
            <div class="sm-icon">
                <a href="#" target="_blank">
                    <i class="fab fa-facebook-f" aria-hidden="true"></i>
                </a>
            </div>
            <div class="sm-icon">
                <a href="#" target="_blank">
                    <i class="fab fa-instagram" aria-hidden="true"></i>
                </a>
            </div>
            <div class="sm-icon">
                <a href="#" target="_blank">
                    <i class="fab fa-pinterest-p" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <p class="footer-text">Copyright &copy; Breast Cancer Club <span class="copyright"></span> </p>
    </footer>
    

    
    {% block content %}
    {% endblock %}
   

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <!-- Custom scripts -->
    <!--<script type="text/javascript" src="{{ url_for('static', filename='./js/script.js') }}"></script>-->
</body>

</html>
